<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shoping cart</title>

  <body>
    <header class="container-fluid"><h1>Shopping cart</h1></header>
    <div class="content container-fluid">
      <div class="lists-board">
        <button type="button" class="btn btn-info mybtn" onclick="openForm()">+</button>
        <div id="form">  
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter list's name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Comment</label>
              <textarea name="" class="form-control comments" id="formGroupExampleInput2" cols="30" rows="3" placeholder="Your comment"></textarea>
            </div>
            <div class="form__btn-bar">
            <button type="button" class="btn btn-info btn-bar" onclick="closeForm()">Cancel</button>
            <button type="button" class="btn btn-info btn-bar" onclick="">Creat</button>
            </div>
          </form>
        </div>    

      </div>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/common.js"></script>
  </body>
</html>
